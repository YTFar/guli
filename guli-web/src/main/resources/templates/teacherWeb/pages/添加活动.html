            $.ajax({

                url:'/guliActivitie/addActivitie',

                dataType:'json',
                //发送到服务器的数据，对象必须为key/value的格式，jquery会自动转换为字符串格式
                data:JSON.stringify(data.field),
                contentType: "application/json",
                success:function(json){
                    console.log(json);
                    if(json.success==false){
                        layer.open({
                            type:0
                            ,area:['30%', '30%']

                        });
