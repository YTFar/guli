<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>谷粒学院教师管理平台</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../css/admin.css"/>
</head>
<body>
	<div class="container">
	    
	    <div class="layui-tab">
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">
				<div class="content-search" style="border: 0px;margin-top: 10px;height:43px;">
					<form class="layui-form layui-form-pane" action="" style="width: 700px; height:43px; display: inline-block; float: left">
						<div class="layui-inline">
							<label class="layui-form-label">商品名称</label>
							<div class="layui-input-block">
								<input  autocomplete="off" placeholder="请输入商品名称" class="layui-input" type="text"/>
							</div>
						</div>
						<div class="layui-inline"><button class="layui-btn" lay-submit="">查询</button></div>
					</form>
					<button class="layui-btn layui-btn-normal layui-btn-small add" style="float: right">+添加</button>
					<button class="layui-btn layui-btn-danger layui-btn-small a4" style="float: right">删除</button>
				</div>
		    	<!-- pc端内容 -->
		    	<div class="table-list layui-form">
					<table class="layui-table" lay-skin="line">
					  <thead>
					    <tr>
					      <th width="30"><input type="checkbox" class="my-checkbox" ></th>
					      <th width="80">排序</th>
					      <th width="360">图片</th>
					      <th>课程名称</th>
					      <th>操作</th>
					    </tr> 
					  </thead>
					  <tbody>
					    <tr>
					      <td><input type="checkbox" class="my-checkbox" ></td>
					      <td>1</td>
					      <td><img src="../../img/6.jpg" width="300px" height="126px" alt=""></td>
					      <td>java基础</td>
					      <td>
							  <button class="layui-btn layui-btn-warm layui-btn-small update">编辑</button>
							  <button class="layui-btn layui-btn-normal layui-btn-small details">详情</button>
						  </td>
					    </tr>
					    <tr>
					      <td><input type="checkbox" class="my-checkbox" ></td>
					      <td>2</td>
					      <td><img src="../../img/7.jpg" width="300px" height="126px" alt=""></td>
					      <td>jdbc</td>
					      <td>
							  <button class="layui-btn layui-btn-warm layui-btn-small add">编辑</button>
							  <button class="layui-btn layui-btn-normal layui-btn-small details">详情</button>
						  </td>
					    </tr>
					    
					  </tbody>
					</table>   
				</div>
		    	<!-- pc端内容end -->
		    </div>
		</div>
	</div>
		<div id="table-pages" style="text-align:center"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
    <script>
		layui.use(['jquery','form','layer','laypage','element'], function(){
			var $ = layui.jquery,
			    laydate = layui.laydate,
			    layer = layui.layer,
			    laypage = layui.laypage,
			    element = layui.element();

            // 分页
            laypage({
                cont: 'table-pages'
                ,pages: 100
                ,skip: true
            });

           

			// 添加课程
			$(document).on("click", ".add", function() {
			    layer.open({
			      type:2
			      ,area:['80%', '80%']
			      ,title:"添加课程"
				  ,content: '添加课程.html'
				});
			});

            // 添加课程
            $(document).on("click", ".details", function() {
                layer.open({
                    type:2
                    ,area:['80%', '80%']
                    ,title:"添加轮播图"
                    ,content: '添加轮播图.html'
                });
            });


			// 删除操作
		    $(document).on("click", ".a4", function() {
			    layer.open({
			      title:"删除操作"
				  ,content: '您确认要删除吗？'
				  ,btn: ['取消', '确认']
				  ,yes: function(index, layero){
				       layer.closeAll();
				  }
				  ,btn2: function(index, layero){
				      layer.msg('删除成功！',{time: 1000});
				  }
				});
			});
		   
			
		});
	</script>
	</div>
</body>
</html>
